<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="icon" href="dinossauro.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <div id="play-gameo" class="mostrar">
        <div class="modal-dialog modal-dialog-centered" id="modal-play">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="staticBackdropLabel">Dino Game</h3>
                    </div>
                    <div class="modal-body" id="alinhar">
                        <h5>Para jogar, utilize os seguintes controles:</h5>
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <img src="seta-para-cima.png" class="img-play">
                            </div>
                            <div class="col d-flex justify-content-center">
                                <img src="clicker.png" class="img-play">
                            </div>
                            <div class="col d-flex justify-content-center">
                                <img src="espaco.png" class="img-play">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <b>Seta</b>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <b>Clique</b>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <b>Espa√ßo</b>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="btn-play">Play</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameover">
            <div class="container">
                <div class="row">
                    <button onclick="restart()"><img src="dinogameover.gif" alt=""></button>
                </div>
                <div class="row d-flex justify-content-center">
                    <h2>Clique no dino para reiniciar</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="desert">
        <div class="grid">
            <div class="dino"></div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
